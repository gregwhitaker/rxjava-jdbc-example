plugins {
    id 'java'
    id 'application'
    id 'com.gradle.build-scan' version '1.11'
    id 'org.flywaydb.flyway' version '4.2.0'
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
    publishAlways()
}

group = 'com.github.gregwhitaker'
version = '0.1.0'
sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'com.github.davidmoten:rxjava-jdbc:0.7.13'
    compile 'com.h2database:h2:1.4.196'
}

mainClassName = 'com.github.gregwhitaker.rxjavajdbc.example.Main'

flyway {
    url = 'jdbc:h2:./build/mydatabase'
    user = 'sa'
    password = 'sa'
}
clean.dependsOn(flywayClean)
build.dependsOn(flywayMigrate)
